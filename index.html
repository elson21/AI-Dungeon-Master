
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dungeon Master</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="character-sheet">
      <h2>Your Character</h2>
      <div class="stat">
        <label>Armor Class (AC):</label>
        <span id="character-ac">10</span>
      </div>
      <div class="stat">
        <label>Hit Points (HP):</label>
        <span id="character-hp">20</span>
      </div>
      <div class="stat">
        <label>Status:</label>
        <span id="character-status">Healthy</span>
      </div>
    </div>

    <div id="output">
      <p>AI Dungeon Master: Welcome, adventurer! What is your name?</p>
    </div>

    <div id="user-input">
      <input id="input-box" type="text" placeholder="Type your response here...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
